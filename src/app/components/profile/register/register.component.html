<div class="container">
  <app-nav-bar></app-nav-bar>

  <div class="register-form">
    <h2>Register a new account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="form-control"
          placeholder="Enter username"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Enter email"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          Enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Enter password"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          Password has to be at least 8 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm password</label>
        <input
          id="confirm-password"
          formControlName="confirm-password"
          type="password"
          class="form-control"
          placeholder="Enter password again"
        />
        <div *ngIf="registerForm.get('confirm-password')?.invalid && registerForm.get('confirm-password')?.touched" class="error">
          Password confirmation is required
        </div>
      </div>

      <button class="btn-primary" type="submit" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
