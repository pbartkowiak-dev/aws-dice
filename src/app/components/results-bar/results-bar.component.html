<div class="container">
  <div class="summary">{{summary}}</div>
  <div class="scores-container">
    <div class="lowest">
      <span>{{lowest || '-'}}</span>
      <span class="label">Lowest</span>
    </div>
    <div class="total">
      <span class="total-score">{{total || '-'}}</span>
      <span class="label">Total</span>
    </div>
    <div class="highest">
      <span>{{highest || '-'}}</span>
      <span class="label">Highest</span>
    </div>
  </div>
</div>
