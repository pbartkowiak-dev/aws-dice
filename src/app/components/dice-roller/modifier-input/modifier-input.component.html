<div class="container">
  <div [ngClass]="{visible: isInvalid}" class="invalid-label">invalid modifier value</div>
  <div class="input-container" [ngClass]="{invalid: isInvalid}">
    <button class="button" (click)="handleDecrease()">-</button>
    <input class="input" [(ngModel)]="modifierLocal" (ngModelChange)="onInputChange($event)"/>
    <button class="button" (click)="handleIncrease()">+</button>
  </div>
  <p class="label">Modifier</p>
</div>
